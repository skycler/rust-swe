name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Rust Linter (Clippy)
    runs-on: ubuntu-latest
    container:
      image: rust:1.75
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install clippy
        run: rustup component add clippy

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: clippy-results
          path: |
            target/clippy-*.txt
          retention-days: 30

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    container:
      image: rust:1.75
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose -- --nocapture

      - name: Run tests with JSON output
        if: always()
        run: cargo test --verbose -- --format=json -Z unstable-options > test-results.json || true

      - name: Generate test report
        if: always()
        run: |
          echo "# Test Results" > test-report.md
          echo "" >> test-report.md
          echo "## Summary" >> test-report.md
          cargo test --verbose 2>&1 | tee -a test-report.md

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            test-results.json
            test-report.md
          retention-days: 30

  build:
    name: Build & Compile
    runs-on: ubuntu-latest
    container:
      image: rust:1.75
    strategy:
      matrix:
        profile: [debug, release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ matrix.profile }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build (Debug)
        if: matrix.profile == 'debug'
        run: cargo build --verbose

      - name: Build (Release)
        if: matrix.profile == 'release'
        run: cargo build --release --verbose

      - name: Get binary info
        run: |
          if [ "${{ matrix.profile }}" = "release" ]; then
            ls -lh target/release/shallow-water-solver
            file target/release/shallow-water-solver
          else
            ls -lh target/debug/shallow-water-solver
            file target/debug/shallow-water-solver
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: shallow-water-solver-${{ matrix.profile }}
          path: |
            target/${{ matrix.profile }}/shallow-water-solver
          retention-days: 30

  format-check:
    name: Format Check (rustfmt)
    runs-on: ubuntu-latest
    container:
      image: rust:1.75
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install rustfmt
        run: rustup component add rustfmt

      - name: Check formatting
        run: cargo fmt -- --check

  publish-results:
    name: Publish Results
    runs-on: ubuntu-latest
    needs: [lint, test, build, format-check]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create summary report
        run: |
          echo "# CI Pipeline Results" > summary.md
          echo "" >> summary.md
          echo "## Workflow Information" >> summary.md
          echo "- **Repository**: ${{ github.repository }}" >> summary.md
          echo "- **Branch**: ${{ github.ref_name }}" >> summary.md
          echo "- **Commit**: ${{ github.sha }}" >> summary.md
          echo "- **Triggered by**: ${{ github.event_name }}" >> summary.md
          echo "- **Run ID**: ${{ github.run_id }}" >> summary.md
          echo "" >> summary.md
          echo "## Job Status" >> summary.md
          echo "- **Lint**: ${{ needs.lint.result }}" >> summary.md
          echo "- **Test**: ${{ needs.test.result }}" >> summary.md
          echo "- **Build**: ${{ needs.build.result }}" >> summary.md
          echo "- **Format Check**: ${{ needs.format-check.result }}" >> summary.md
          echo "" >> summary.md
          echo "## Artifacts" >> summary.md
          echo "All test results, build artifacts, and reports are available in the workflow artifacts." >> summary.md

      - name: Publish summary to job summary
        run: cat summary.md >> $GITHUB_STEP_SUMMARY

      - name: Upload summary
        uses: actions/upload-artifact@v3
        with:
          name: ci-summary
          path: summary.md
          retention-days: 30

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    container:
      image: rust:1.75
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: cobertura.xml
          retention-days: 30
