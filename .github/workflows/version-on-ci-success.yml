name: Auto Version on CI Success

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches:
      - main

jobs:
  bump-version:
    name: Bump Version and Tag
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if version was already bumped
        id: check_bump
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$LAST_COMMIT_MSG" == *"chore: bump version"* ]] || [[ "$LAST_COMMIT_MSG" == *"[skip version]"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Version already bumped or skip requested, exiting"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Get current version
        if: steps.check_bump.outputs.skip == 'false'
        id: current_version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Bump minor version
        if: steps.check_bump.outputs.skip == 'false'
        id: bump_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          
          # Increment minor version and reset patch to 0
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping version: $CURRENT_VERSION -> $NEW_VERSION"

      - name: Update Cargo.toml
        if: steps.check_bump.outputs.skip == 'false'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml
          
          echo "Updated Cargo.toml:"
          grep "^version = " Cargo.toml

      - name: Commit version bump
        if: steps.check_bump.outputs.skip == 'false'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          git add Cargo.toml
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"

      - name: Create and push tag
        if: steps.check_bump.outputs.skip == 'false'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          git tag -a "v$NEW_VERSION" -m "Release version $NEW_VERSION"
          git push origin main
          git push origin "v$NEW_VERSION"

      - name: Create GitHub Release
        if: steps.check_bump.outputs.skip == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const newVersion = '${{ steps.bump_version.outputs.new_version }}';
            const tagName = `v${newVersion}`;
            
            try {
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tagName,
                name: `Release ${tagName}`,
                body: `Automated release for version ${newVersion}\\n\\nTriggered after successful CI pipeline.`,
                draft: false,
                prerelease: false
              });
              console.log(`Created release ${tagName}`);
            } catch (error) {
              console.error('Error creating release:', error);
            }
